quiz:
  title: Check your knowledge
  questions:
  - content: "What is Artificial Intelligence?"
    choices:
    - content: "A way for computers to take over the world"
      isCorrect: false
      explanation: "This is not the definition"
    - content: "Teaching a computer how to have intelligence and make basic decisions"
      isCorrect: true
      explanation: "That is the definition of artificial intelligence"
    - content: "To perform every task in our lives"
      isCorrect: false
      explanation: "This is not the definition"
  - content: "What is the purpose of anaconda?"
    choices:
    - content: "To mimic a snake on the computer"
      isCorrect: false
      explanation: "This is what Anaconda is for"
    - content: "To download one library at a time"
      isCorrect: false
      explanation: "This is not what Anaconda is for"
    - content: "To download lots of libraries at once"
      isCorrect: true
      explanation: "Correct! This is what Anaconda is for"
    - content: "To download programs without going on the internet"
      isCorrect: false
      explanation: "Anaconda still needs the internet to download the libraries"
  - content: "Humans are better than computers at finding minute details of objects. True or False?"
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Computers are much better than humans in this aspect"
    - content: "False"
      isCorrect: true
      explanation: "Correct! Computers are a lot better than humans in this aspect"