quiz:
  title: Check your knowledge
  questions:
  - content: "How do humans communicate with computers?"
    choices:
    - content: "English"
      isCorrect: false
      explanation: "Computers need more of a concrete language than English"
    - content: "Programming Languages"
      isCorrect: true
      explanation: "Correct! Computers can follow the code written in programming languages"
    - content: "Technology Languages"
      isCorrect: false
      explanation: "Sounds right, but unfortunately technology language is made-up"
    - content: "Numbers"
      isCorrect: false
      explanation: "Close! While Computers can read binary, they cannot work with just numbers."
  - content: "When software is open source it means"
    choices:
    - content: "You need a friend to give you access to it"
      isCorrect: false
      explanation: "While your friend could help you find the software, you don't need anyone to access it"
    - content: "If you pay, your features will be added"
      isCorrect: false
      explanation: "Paying someone will not necessarily mean that they will make the feature for you. Anyone can make whatever they want."
    - content: "No one can see the code"
      isCorrect: false
      explanation: "Actually, open source is the opposite: everyone can see the code."
    - content: "Anyone can develop and add content to it"
      isCorrect: true
      explanation: "Correct! This is exactly what open source means."
  - content: "Visual Studio Code is all of the following except?"
    choices:
    - content: "Code Editor"
      isCorrect: false
      explanation: "Visual Studio Code can edit code."
    - content: "Open Sourced"
      isCorrect: false
      explanation: "Visual Studio code is open sourced"
    - content: "Priced at $50"
      isCorrect: true
      explanation: "Correct! Visual Studio code is free meaning it is not $50."
 